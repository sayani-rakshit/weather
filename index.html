<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="app.css">
</head>
<body>
   <section class="container">
    <form class="weather-search" >
    <input class="input-search" type="text" placeholder="Search your city...">
    </form>
  <div class="weather-body">
    <h1 class="weather-city"></h1>
    <p class="weather-date"></p>
    <div class="weather-data">
        <p class="weather-forecast"></p>
        <div class="weather-icon"></div>
        <p class="weather-temperature"></p>
        <div class="weather-minmax">
            <p class="weather-min"></p>
            <p class="weather-max"></p>
        </div>
    </div>
  </div>
  <section class="weather_info">
    <div class="weather_card">
      <i class="fa-solid fa-droplet"></i>
      <div>
        <p>Feels Like</p>
        <p class="weather_feelsLike">15&#176</p>
      </div>
    </div>

    <div class="weather_card">
      <i class="fa-solid fa-droplet"></i>
      <div>
          <p>Humidity</p>
          <p class="weather_humidity">15&#176</p>
      </div>
  </div>

  <div class="weather_card">
    <i class="fa-solid fa-wind"></i>
    <div>
        <p>Wind</p>
        <p class="weather_wind">15&#176</p>
    </div>
</div>

<div class="weather_card">
  <i class="fa-solid fa-gauge-high"></i>
  <div>
      <p>Pressure</p>
      <p class="weather_pressure">15&#176</p>
  </div>
</div>

  </section>
</section>
    
    <script src="app.js"></script>
</body>
</html>
